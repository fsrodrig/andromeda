<body class="card-no-border">
  <!-- ============================================================== -->
  <!-- Main wrapper - style you can find in pages.scss -->
  <!-- ============================================================== -->
  <section id="wrapper">
    <div class="login-register" style="background-image:url(../../../../assets/img/hero-bg.jpg);">
      <div class="login-box card">
        <div class="card-body">
          <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)" class="form-horizontal form-material" id="loginform"
            action="index.html">
            <h3 class="box-title m-b-20">Iniciar Sesión</h3>
            <div class="form-group ">
              <div class="col-xs-12">
                <input id="email" ngModel name="email" autocomplete="email" class="form-control" type="email" required=""
                  placeholder="Email"> </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <input ngModel id="password" autocomplete="current-password" name="password" class="form-control" type="password"
                  required="" placeholder="Contraseña"> </div>
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <button class="btn btn-block btn-lg btn-info btn-rounded" type="submit">Ingresar</button>
              </div>
            </div>
            <div class="form-group row">
              <div class="col text-center">
                <a href="javascript:void(0)" id="to-recover" class="text-dark"><i class="fa fa-lock m-r-5"></i> Olvidó
                  la contraseña?</a> </div>
            </div>
            <div class="col text-center" [hidden]="error === null">
              <span class="text-danger"><small>{{ error }}</small></span>
            </div>
          </form>
          <form class="form-horizontal" id="recoverform" action="index.html">
            <div class="form-group ">
              <div class="col-xs-12">
                <h3>Recuperar contraseña</h3>
                <p class="text-muted">Ingrese su email para recibir instrucciones.</p>
              </div>
            </div>
            <div class="form-group ">
              <div class="col-xs-12">
                <input class="form-control" type="email" required="" placeholder="Email"> </div>
            </div>
            <div class="form-group text-center m-t-20">
              <div class="col-xs-12">
                <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Restaurar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
